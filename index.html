<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맥스콘 - 메인 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .dashboard-card { transition: transform 0.2s, box-shadow 0.2s; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-slate-900">맥스콘 대시보드</h1>
            <p class="text-slate-600 mt-3">모든 업무 현황을 한눈에 확인하세요.</p>
        </header>

        <div id="supabase-warning" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6" role="alert">
            <p class="font-bold">중요!</p>
            <p>app.js 파일에서 Supabase URL과 Key를 입력해야 앱이 정상적으로 작동합니다.</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">📢 공지사항</h2>
                <ul class="space-y-2 text-slate-700">
                    <li>- 9월 정기 워크샵 안내 (9/20)</li>
                    <li>- 신규 필름 재고 입고 완료</li>
                    <li>- 하계 휴가 일정 제출 (~8/15)</li>
                </ul>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">📋 오늘의 할 일</h2>
                <ul class="space-y-2 text-slate-700">
                    <li class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2"><span>12가3456 (그랜저) 출고 전 점검</span></li>
                    <li class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2"><span>78나9012 (K5) 고객 해피콜</span></li>
                    <li class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded mr-2"><span>PPF 필름 재고 실사</span></li>
                </ul>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button onclick="window.location.href='work-order-form.html'" class="dashboard-card bg-blue-500 text-white p-4 rounded-lg flex flex-col items-center justify-center text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                <span class="mt-2 font-semibold">작업지시서 관리</span>
            </button>
            <button id="add-customer-button" class="dashboard-card bg-green-500 text-white p-4 rounded-lg flex flex-col items-center justify-center text-center">
                 <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" y1="8" x2="19" y2="14"></line><line x1="22" y1="11" x2="16" y2="11"></line></svg>
                <span class="mt-2 font-semibold">신규 고객 등록</span>
            </button>
             <button id="add-company-button" class="dashboard-card bg-teal-500 text-white p-4 rounded-lg flex flex-col items-center justify-center text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M8 1a1 1 0 00-1 1v1H5a1 1 0 000 2h1v1H5a1 1 0 100 2h1v1H5a1 1 0 100 2h2v4H5a1 1 0 100 2h11a1 1 0 100-2h-2v-4h2a1 1 0 100-2h-2V9h1a1 1 0 100-2h-1V6h1a1 1 0 100-2h-2V2a1 1 0 00-1-1H8z"/>
                </svg>
                <span class="mt-2 font-semibold">소속 회사 등록</span>
            </button>
            <button id="add-car-button" class="dashboard-card bg-purple-500 text-white p-4 rounded-lg flex flex-col items-center justify-center text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v1.073a8.96 8.96 0 014.3 2.642l.743-.446a1 1 0 011.313.927l-.22 1.291a1 1 0 01-.42 1.054l-1.092.819a8.96 8.96 0 010 3.388l1.092.819a1 1 0 01.42 1.054l.22 1.291a1 1 0 01-1.313.927l-.743-.446A8.96 8.96 0 0112 17.927V19a1 1 0 01-1.28.964l-1.272-.424a1 1 0 01-.716-1.372l.487-1.46A6.96 6.96 0 008 13.927V12H4v1.927a6.96 6.96 0 00-1.503 3.053l.487 1.46a1 1 0 01-.716 1.372l-1.272.424A1 1 0 010 19v-1.073a8.96 8.96 0 01-4.3-2.642l-.743.446a1 1 0 01-1.313-.927l.22-1.291a1 1 0 01.42-1.054l1.092-.819a8.96 8.96 0 010-3.388l-1.092-.819a1 1 0 01-.42-1.054l-.22-1.291a1 1 0 011.313-.927l.743.446A8.96 8.96 0 018 2.073V1a1 1 0 011.28-.964l1.272.424a1 1 0 01.716 1.372l-.487 1.46A6.96 6.96 0 0012 6.073V8h4V6.073a6.96 6.96 0 001.503-3.053l-.487-1.46a1 1 0 01.716-1.372l1.272-.424A1 1 0 0120 1zM4 10h12V9a7 7 0 10-14 0v1h2z" clip-rule="evenodd"/>
                </svg>
                <span class="mt-2 font-semibold">신규 차량 등록</span>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">🕒 대기 차량</h2>
                <div id="waiting-cars-list" class="space-y-3 max-h-60 overflow-y-auto custom-scrollbar"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">🛠️ 작업중 차량</h2>
                <div id="in-progress-cars-list" class="space-y-3 max-h-60 overflow-y-auto custom-scrollbar"></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <button onclick="alert('준비중인 기능입니다.')" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-medium py-2 px-4 rounded-lg transition">재고 요청</button>
                <button onclick="window.location.href='stock-input.html'" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-medium py-2 px-4 rounded-lg transition">재고 입력</button>
                <button onclick="alert('준비중인 기능입니다.')" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-medium py-2 px-4 rounded-lg transition">재고 조회</button>
                <button onclick="alert('준비중인 기능입니다.')" class="bg-indigo-200 hover:bg-indigo-300 text-indigo-800 font-medium py-2 px-4 rounded-lg transition">작업 조회</button>
                <button onclick="alert('준비중인 기능입니다.')" class="bg-indigo-200 hover:bg-indigo-300 text-indigo-800 font-medium py-2 px-4 rounded-lg transition">지난 작업 조회</button>
                <button onclick="alert('준비중인 기능입니다.')" class="bg-green-200 hover:bg-green-300 text-green-800 font-medium py-2 px-4 rounded-lg transition">작업 완료 차량</button>
            </div>
        </div>
    </div>
    
    <div id="modal-container"></div>
    <div id="notification-container"></div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!SUPABASE_URL || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                document.getElementById('supabase-warning').classList.remove('hidden');
                return;
            }
            initPage();
        });

        async function initPage() {
            await loadCommonComponents();
            initializeDashboard();
        }
    </script>
</body>
</html>
