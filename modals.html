<!-- Announcement Modal -->
<div id="announcement-modal" class="modal-template hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md relative">
        <button type="button" onclick="hideModal('announcement-modal')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <h2 class="text-2xl font-bold mb-6">📢 신규 공지사항 등록</h2>
        <form id="new-announcement-form" class="space-y-4">
            <div>
                <label for="new_announcement_content" class="block text-sm font-medium text-slate-700 mb-1">내용</label>
                <textarea id="new_announcement_content" name="content" rows="4" required class="w-full px-4 py-2 border border-slate-300 rounded-lg"></textarea>
            </div>
            <div class="flex justify-end gap-4 pt-4">
                <button type="button" onclick="hideModal('announcement-modal')" class="px-4 py-2 bg-slate-200 text-slate-800 rounded-lg hover:bg-slate-300 transition">취소</button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">저장</button>
            </div>
        </form>
    </div>
</div>
